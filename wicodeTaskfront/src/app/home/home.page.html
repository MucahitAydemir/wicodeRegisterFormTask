<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="FirstName" type="text" placeholder="First Name" id="FirstNameID" [(ngModel)]="FirstName" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="LastName" type="text" placeholder="Last Name" id="LastNameID" [(ngModel)]="LastName" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="UserName" type="text" placeholder="User Name" id="UserNameID" [(ngModel)]="UserName" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" id="EmailID" [(ngModel)]="Email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" id="PasswordID" [(ngModel)]="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" id="PasswordAgainID" [(ngModel)]="Repassword" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block" (click) = "SaveData()">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
